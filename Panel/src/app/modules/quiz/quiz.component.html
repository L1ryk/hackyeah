<div class="container">
  <div class="quiz-box">
    <ng-container *ngIf="!isStarted">
      <h2>Witaj! Pomogę Ci z wyszukaniem odpowiedniego kierunku studiów</h2>
      <h3>Ale najpierw zadam Ci kilka pytań</h3>
      <button
        mat-button
        (click)="isStarted = true"
      >
        Zaczynajmy
        <mat-icon fontIcon="arrow_right_alt"></mat-icon>
      </button>
    </ng-container>

    <app-question *ngIf="isStarted"></app-question>
  </div>
</div>
